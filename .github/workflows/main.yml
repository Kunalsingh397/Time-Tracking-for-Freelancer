name: MERN Stack CI/CD

on:
  push:
    branches:
      - main  # This runs when pushed to the 'main' branch
  pull_request:
    branches:
      - main
      
env:
  NODE_VERSION: '20'

jobs:
  # 1. Build (CI)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 1.1. Backend (Server) Configuration
      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Caching lines removed to fix 'package-lock.json' error
          
      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend
        
      # 1.2. Frontend (Client) Configuration
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Caching lines removed to fix 'package-lock.json' error
      
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./client
        
      - name: Build Frontend (React)
        run: npm run build
        working-directory: ./client
      
      # 1.3. Upload Artifacts for Deployment
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mern-app-dist
          path: |
            backend/
            client/build/ 
            # Ensure these paths match your file structure

  # 2. Deployment (CD)
  deploy:
    needs: build-and-test # This job runs only if 'build-and-test' is successful
    runs-on: ubuntu-latest
    environment: production # Use a 'production' environment for secrets/protection
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mern-app-dist
          path: .
          
      # Example Deployment to AWS Elastic Beanstalk (EB):
      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }} # From GitHub Secrets
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # From GitHub Secrets
          application_name: your-app-name-here
          environment_name: your-environment-name-here
          region: ap-south-1 # Change to your AWS region
          version_label: ${{ github.sha }}
          deployment_package: .
